<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" style="width: 600px;height: 600px">
    <button>dfljlsj;</button>
</body>
<script>
    let i=0
    function name() {
        
    fetch("https://api.imgflip.com/get_memes")
    .then(res=>res.json())
    .then(res=>{i++;document.querySelector('img').src=res.data.memes[i].url})
    }name()
    document.querySelector("button").addEventListener("click",()=>{name()})
</script>
</html>
