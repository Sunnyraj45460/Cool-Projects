<!DOCTYPE html>
<html lang="en">
<head>

<script src="./hover.js"></script>
<script>

        parent:document.querySelector(".distoration"),
        itensity:0.2,
        angle:Math.PI/8,
        speedIn:2,
        speedOut:5,
        image1:'./img/22.jpg',
